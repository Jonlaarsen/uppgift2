<header>
  <div class="header-container">
    <a href="uppgift2about.html"><img class="logo" src="https://www.freeiconspng.com/uploads/purple-flower-png-17.png"></a>
    <h1 class="header-title"> Register </h1>
</header>
<body>
    <div class="container">
      <div class="title"> Registration Form</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <label for="name" class="details">Full Name</label>
            <input name="name" type="text" placeholder="Enter full name" reguired>
          </div>
          <div class="input-box">
            <label for="age-input" class="details">Birth Date</label>
            <input type="date" id="start" name="age-input" max="2023-01-01" value="2018-05" reguired>
          </div>
          <div class="input-box">
            <label for="email" class="details">Email</label>
            <input name="email" type="email" placeholder="Enter Email" reguired>
          </div>
          <div class="input-box">
            <label for="phonenumber" class="details">Phone Number</label>
            <input name="phonenumber" type="tel" placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" reguired>
          </div>
          <div class="input-box">
            <label for="username" class="details">Username</label>
            <input name="username" type="text" placeholder="Enter username" reguired>
          </div>
          <div class="input-box">
            <label for="password" class="details">Password</label>
            <input name="password" type="password" placeholder="Enter password" reguired>
          </div>
          <div class="reg-btn">
            <input type="submit" value="Register">
          </div>
        </div>
      </form>  
    </div>
</body>
